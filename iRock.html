<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iRock Виртуальный любимец Rock</title>
	<link rel="stylesheet" href="style.css">

	<script type="text/javascript">

		function touchRock() {
			var userName = prompt("Как вас зовут? Введите ваще имя.");

			if (userName) {
				alert("Рад вас видеть, " + userName + ".");
				document.getElementById("rockImg").src = "rock_happy.png";
			}
		}

	</script>

</head>

<body onload="alert('Привет, я твой петомец Rock')">

	<h1>Привет, пользователь</h1>
	
	<div style="margin-top:100px; text-align:center">
		<img id="rockImg" src="rock.png" alt="iRock" style="cursor: pointer" onclick="touchRock();">
	</div>


</body>
</html>
